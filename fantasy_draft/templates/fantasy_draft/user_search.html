{% if users %}
    <ul>
        {% for user in users %}
        <li>
            {{ user.username }}&nbsp;
            <form style="display: inline" method="post" action="{% url 'fantasy_draft:invite' recipient_id=user.id league_id=league_id %}">
                {% csrf_token %}
                <input type="submit" value="Invite" />
            </form>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No users found.</p>
{% endif %}
